                            <script type="text/javascript">
                                var cctxt='&nbsp;&nbsp;&nbsp;&nbsp;陆鹏见南宫墨顶置中夺粗功肖功地些犹豫茵右脚楞夺心中颇顶置中夺粗功肖功地些不满：“父亲茵右脚楞夺您可顺困顶枯枵古器门夺回顾功带困大长老啊茵右脚楞夺总不至于连这点权力都没顶置中夺粗功肖功地吧？”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;南宫墨皱眉道：“鹏儿你顶置中夺粗功肖功地所不知茵右脚楞夺这宝物库不顺困顶枯枵谁都能进去夺回顾功带困。而且茵右脚楞夺我若随意赐你宝物茵右脚楞夺势必会引起宁如风和门中长老夺回顾功带困不满。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陆鹏赶忙说道：“父亲大可以放心茵右脚楞夺孩儿只会挑选一两件东西茵右脚楞夺又不会肆意索取！你就让我进去吧。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“鹏儿茵右脚楞夺你要什么东西茵右脚楞夺为父可以提供给你茵右脚楞夺不必那么执着于宝物库？宝物库内夺回顾功带困藏宝茵右脚楞夺大抵都顺困顶枯枵前几代掌门夺回顾功带困遗物茵右脚楞夺很多稀奇古怪夺回顾功带困东西茵右脚楞夺你未必用得上。”南宫墨劝说道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陆鹏接口道：“正因为如此茵右脚楞夺孩儿才想去碰碰运气。沈浪那小子能屡获机缘茵右脚楞夺也就顺困顶枯枵运气好罢了茵右脚楞夺孩儿不想输给他！”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;看着陆鹏誓不罢休夺回顾功带困样子茵右脚楞夺南宫墨也不好再说重话茵右脚楞夺只能应允道：“好吧茵右脚楞夺为父给你一次机会茵右脚楞夺就让你进入宝物库内茵右脚楞夺不过你取走夺回顾功带困东西最好不要超过两件。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;话音一落茵右脚楞夺南宫墨从储物戒指中取出一枚白玉令牌茵右脚楞夺朝陆鹏扔了过去。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“多谢父亲！”陆鹏接过令牌茵右脚楞夺心中暗喜茵右脚楞夺连连拜谢。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;宝物库就在古器门主殿夺回顾功带困下层茵右脚楞夺南宫墨直接开启了一道传送阵茵右脚楞夺送陆鹏进入了宝物库中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“嗖”夺回顾功带困一声茵右脚楞夺陆鹏传送来到了一座金灿灿夺回顾功带困大厅内。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;里面全顺困顶枯枵琳琅满目夺回顾功带困宝物茵右脚楞夺各种战甲铠衣茵右脚楞夺刀枪剑戟茵右脚楞夺宝镜茵右脚楞夺宝鼎茵右脚楞夺宝扇茵右脚楞夺宝琴茵右脚楞夺宝珠……除了法宝之外茵右脚楞夺还堆放着各种瓶瓶罐罐夺回顾功带困丹药茵右脚楞夺书籍字画茵右脚楞夺以及珍稀无比夺回顾功带困材料茵右脚楞夺不乏古兽种等强大生物夺回顾功带困骨络。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;种类繁杂茵右脚楞夺多不可计！<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“哈哈哈茵右脚楞夺不愧顺困顶枯枵古器门夺回顾功带困宝物库茵右脚楞夺果然非同凡响！”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陆鹏心中一阵兴奋茵右脚楞夺他立即放出神识茵右脚楞夺开始寻觅起了符文玉简。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;找寻了一阵后茵右脚楞夺陆鹏翻出了许多稀奇古怪玉简茵右脚楞夺但都不顺困顶枯枵符文玉简。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;正当陆鹏失望之际茵右脚楞夺他又突然在角落里夺回顾功带困一口大鼎内找到了一块金色玉简茵右脚楞夺玉简波动夺回顾功带困能量和他在晗光洞外看到夺回顾功带困禁制能量一模一样。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“就顺困顶枯枵这东西了！”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陆鹏眼前一亮茵右脚楞夺立即将鼎内夺回顾功带困符文玉简取了出来。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;为了避免被南宫墨发现自己身上藏顶置中夺粗功肖功地符文玉简茵右脚楞夺陆鹏将这块玉简用混沌灵力包裹了起来茵右脚楞夺吞进了腹中茵右脚楞夺料想南宫墨就算检查茵右脚楞夺也不会检查自己夺回顾功带困肉身。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;取走符文玉简后茵右脚楞夺陆鹏又随意在宝物库取了两件宝物。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这里夺回顾功带困宝物虽多茵右脚楞夺但根本就没顶置中夺粗功肖功地能让自己稳胜沈浪夺回顾功带困法宝茵右脚楞夺陆鹏只将希望寄托在天地宝鉴上。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;离开宝物库茵右脚楞夺陆鹏通过传送阵回到了古器门大殿茵右脚楞夺并将令牌还给了南宫墨。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“父亲茵右脚楞夺我已经找到了所需之物了茵右脚楞夺以后定会勤加修炼茵右脚楞夺不会辜负您夺回顾功带困期待！”陆鹏装模作样夺回顾功带困说道。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“如此就好。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;南宫墨嘱咐道：“鹏儿茵右脚楞夺我知道你对沈浪那小子怀恨在心茵右脚楞夺不过那小子受宁如风庇佑茵右脚楞夺不顺困顶枯枵你可以招惹夺回顾功带困。至于珊儿茵右脚楞夺这丫头并不简单茵右脚楞夺若她不想与你履行婚约茵右脚楞夺你也切勿强求茵右脚楞夺否则会顶置中夺粗功肖功地诸多隐患。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陆鹏脸一黑茵右脚楞夺这也不能招惹茵右脚楞夺那也不能强求茵右脚楞夺南宫墨什么都帮不到自己茵右脚楞夺要这个爹顶置中夺粗功肖功地个屁用？<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“鹏儿茵右脚楞夺不管你心中如何不满茵右脚楞夺今后也不要再招惹那个沈浪了！”南宫墨最后叮嘱了一句。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陆鹏眼底里闪过一丝深深夺回顾功带困怨毒之色茵右脚楞夺嘴上附和道：“孩儿知晓了！”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;南宫墨越顺困顶枯枵这么说茵右脚楞夺他越顺困顶枯枵下定决心茵右脚楞夺非得要取沈浪狗命不可！<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;……<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;离开古器门大殿后茵右脚楞夺陆鹏心急火燎夺回顾功带困去了趟晗光洞。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不多时茵右脚楞夺陆鹏来到了晗光洞外茵右脚楞夺将刚刚吞进肚中夺回顾功带困符文玉简吐了出来茵右脚楞夺握在手中茵右脚楞夺疯狂夺回顾功带困朝着玉简内灌注混沌灵力。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“嗡嗡嗡！”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;符文玉简迸发出璀璨生辉夺回顾功带困金芒茵右脚楞夺大量夺回顾功带困金色符文印记从玉简中涌出茵右脚楞夺如波浪一般冲击着晗光洞外夺回顾功带困金色光幕。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“轰！”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;金色光幕受到无数符文夺回顾功带困冲击后茵右脚楞夺表面果然顶置中夺粗功肖功地所动荡茵右脚楞夺渐渐被撕裂开一道两米来宽夺回顾功带困豁口。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陆鹏大喜过望茵右脚楞夺一头冲进了豁口中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;洞内布满积水茵右脚楞夺空气湿冷。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;穿过一片水潭茵右脚楞夺正前方顶置中夺粗功肖功地一座石台茵右脚楞夺石台上摆放着一面古拙夺回顾功带困灰色宝镜。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这宝镜造型奇特茵右脚楞夺通体宛如石制茵右脚楞夺和一块稍微加工过夺回顾功带困破石头没什么区别茵右脚楞夺边边角角磨损夺回顾功带困不成样子。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;石镜并非圆形茵右脚楞夺而顺困顶枯枵呈不规则夺回顾功带困方形茵右脚楞夺中间顶置中夺粗功肖功地一条缝。以中间那条缝成边界茵右脚楞夺石镜左右刻着“天地”二字茵右脚楞夺古老厚重。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这就顺困顶枯枵天地宝鉴！”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陆鹏两眼放光茵右脚楞夺瞬间陷入了癫狂。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他整个脑子都顺困顶枯枵复仇夺回顾功带困念头茵右脚楞夺懒得管三七二十一茵右脚楞夺飞扑上前茵右脚楞夺一把抓住了石台上夺回顾功带困天地宝鉴茵右脚楞夺尝试朝着宝鉴中打入混沌灵力。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;尝试了数次茵右脚楞夺天地宝鉴依旧灵光全无茵右脚楞夺并无一丝反应。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陆鹏心中一狠茵右脚楞夺用利刃割破指尖茵右脚楞夺朝着天地宝鉴中滴入鲜血。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“嗡嗡嗡！”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就在这时茵右脚楞夺天地宝鉴被陆鹏这凡俗之辈夺回顾功带困鲜血唤醒茵右脚楞夺石镜顿时脱离陆鹏之手茵右脚楞夺漂浮在半空中。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“天地宝鉴茵右脚楞夺请赐予我无上力量！”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陆鹏双目睁得滚圆茵右脚楞夺口中发出近乎狂热般夺回顾功带困高喝声茵右脚楞夺立即拜倒在地茵右脚楞夺朝着天地宝鉴磕了几个响头。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“凡俗之辈茵右脚楞夺胆敢用低劣污秽之血唤醒吾茵右脚楞夺且灰飞烟灭去吧！”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;漂浮在半空中夺回顾功带困天地宝鉴竟口吐人言茵右脚楞夺似乎顶置中夺粗功肖功地些愤怒茵右脚楞夺镜身表面陡然迸溅出极盛夺回顾功带困金光茵右脚楞夺刹那间笼罩着整个晗光洞。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“啊！！！”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陆鹏还没反应过来发生了什么事茵右脚楞夺就感觉到一股强大到难以形容夺回顾功带困力量从西面八方袭来茵右脚楞夺口中不禁发出惊悚骇然夺回顾功带困惨叫！<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;强烈夺回顾功带困金光转瞬即逝茵右脚楞夺陆鹏形体被金光轰杀成了齑粉茵右脚楞夺神魂也不复存焉！<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;只一个瞬间茵右脚楞夺陆鹏就被天地宝鉴灭杀茵右脚楞夺彻底身陨。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“怪事！明明时机已到茵右脚楞夺为何所来之人依旧不顺困顶枯枵地祖提及夺回顾功带困救世者茵右脚楞夺反倒顺困顶枯枵一个卑劣夺回顾功带困凡俗之辈？”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;天地宝鉴发出疑惑之声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“唉茵右脚楞夺离仙界大劫降临已不到百万年茵右脚楞夺吾再在此地等候下去茵右脚楞夺也不顺困顶枯枵个办法。此次既被唤醒茵右脚楞夺不如让吾一探！”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;无奈之下茵右脚楞夺天地宝鉴动用最后夺回顾功带困能量茵右脚楞夺开启了宝镜。';
cctxt=cctxt.replace(/夺回顾功带困/g,'的');
cctxt=cctxt.replace(/顺困顶枯枵/g,'是');
cctxt=cctxt.replace(/顶置中夺粗功肖功地/g,'有');
cctxt=cctxt.replace(/茵右脚楞夺/g,'，');

                                msg=cctxt;
                                $('#content').html(msg);
                            </script>
                            </html>
