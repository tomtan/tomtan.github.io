<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Welcome to TomTam Github</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

   <style type="text/css">
    .page-header {
        background-color: #ff9400;
        margin-top: 0;
        padding: 20px 20px 20px 40px;
    }

    .page-header h1, .page-header h1 a, .page-header h1 a:visited, .page-header h1 a:active {
        color: #ffffff;
        font-size: 36pt;
        text-decoration: none;
    }

    .content {
        margin-left: 40px;
    }

    h1, h2, h3, h4 {
        font-family: 'Lobster', cursive;
    }

    .date {
        float: right;
        color: #828282;
    }

    .save {
        float: right;
    }

    .post-form textarea, .post-form input {
        width: 100%;
    }

    .top-menu, .top-menu:hover, .top-menu:visited {
        color: #ffffff;
        float: right;
        font-size: 26pt;
        margin-right: 20px;
    }

    .post {
        margin-bottom: 70px;
    }

    .post h1 a, .post h1 a:visited {
        color: #000000;
    }
   </style>
 </head>
<body>
 <div class="page-header"> 
  <h1>Here we come. Hello world.</h1>
 </div>
 <div class="content container">
    <div class="row">
            <div class="col-md-8">
                <div class="post">
                 <h1>No one can stop you.</h1>
                 <p>If you are strong, no one can block you.If you are weak, no one can protect you.</p>
                 <p>别等！若总是充斥着等待，等我有时间了，等我有钱了，如何如何改变世界！或许这一切美好都无限地延后着，有些永远等不到了，有些即使你等到了，是不是还有当初的心情和当初的人？</p>
             </div>
     </div>
  </div>
 </div>
</body>
</html>
