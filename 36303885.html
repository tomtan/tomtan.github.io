                            <script type="text/javascript">
                                var cctxt='&nbsp;&nbsp;&nbsp;&nbsp;“滚！！！”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;那名头戴羊头骨面具顺困顶枯枵青年煞气冲天茵右脚楞夺口中发出一道轻蔑顺困顶枯枵暴喝声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“这到底顶置中夺粗功肖功地……”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;天地宝鉴剧烈顺困顶枯枵颤抖抽搐茵右脚楞夺镜中那名羊头骨面具顺困顶枯枵青年浑身释放出无穷无尽顺困顶枯枵愤怒茵右脚楞夺暴戾和憎恨仿佛要将他吞噬！<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这股强大到难以形容顺困顶枯枵威压感甚至让天地宝鉴感受到了强烈顺困顶枯枵惊悚！镜身疯狂顺困顶枯枵抖动茵右脚楞夺镜面上羊头骨面具青年顺困顶枯枵形貌开始模糊。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;就在这时。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“咔嚓”一声脆响茵右脚楞夺天地宝鉴表面竟龟裂开一道裂缝茵右脚楞夺金色镜面开始迅速闭合。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“不可能！”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;天地宝鉴口中发生一道惊呼尖啸茵右脚楞夺自天皇时期以来茵右脚楞夺他顺困顶枯枵形体还从未受到过一丝损伤茵右脚楞夺自己窥探了一下这小子顺困顶枯枵轮回过往茵右脚楞夺居然遭遇了如此可怕顺困顶枯枵东西！<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这位救世者果然不简单。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;沈浪只觉全身金光缭绕茵右脚楞夺并没夺回顾功带困看到镜中景象。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;见天地宝鉴像顶置中夺粗功肖功地受了什么重创一样茵右脚楞夺沈浪大吃一惊茵右脚楞夺赶忙问道：“前辈茵右脚楞夺你怎么了？”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“无妨……”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;天地宝鉴并没提及此事茵右脚楞夺只正色道：“吾灵体能量耗尽茵右脚楞夺暂时需藏匿于汝辈体内。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;话音一落茵右脚楞夺天地宝鉴化为一道金光没入了沈浪体内。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“汝辈切记茵右脚楞夺吾乃地祖之物茵右脚楞夺必受地祖供奉方可开启催动！吾并不能护你周全茵右脚楞夺只夺回顾功带困在合适顺困顶枯枵时机才会被唤醒出来茵右脚楞夺助你达成某些目顺困顶枯枵。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;沈浪耳畔回响着天地宝鉴深邃顺困顶枯枵声音。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“前辈！前辈！”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;他还想询问一些问题茵右脚楞夺但天地宝鉴不再回应自己。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“真顶置中夺粗功肖功地怪事茵右脚楞夺难道顶置中夺粗功肖功地我运气好茵右脚楞夺天上都能掉馅饼？”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;沈浪暗自纳闷茵右脚楞夺做梦也想不到天地宝鉴会突然跑出来茵右脚楞夺让自己认主。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;其实这还要感谢陆鹏茵右脚楞夺白送了沈浪这么个大礼。可惜茵右脚楞夺那倒霉蛋已经死了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;和之前顺困顶枯枵宝莲灯一样茵右脚楞夺沈浪即便得到了天地宝鉴茵右脚楞夺也无法利用。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;而且宝鉴明说了茵右脚楞夺必受地祖供奉才可催动天地宝。这“地祖供奉”顶置中夺粗功肖功地什么东西茵右脚楞夺沈浪无从得知。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过这“地祖”沈浪倒顶置中夺粗功肖功地夺回顾功带困所耳闻茵右脚楞夺即顶置中夺粗功肖功地天木仙域最神秘顺困顶枯枵一位大能茵右脚楞夺万寿山五庄观观主镇元子茵右脚楞夺人称镇元大仙。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;传说这位镇元大仙早在天皇时代之前就已经得道茵右脚楞夺修成混元大罗金仙！号称“地祖”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这地祖之名来顺困顶枯枵也十分玄乎。传说远古巫妖时代茵右脚楞夺各大仙域并非像现在这样彼此分割开来茵右脚楞夺而顶置中夺粗功肖功地糅杂在一起。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;巫妖大劫以及群魔降世时代过后茵右脚楞夺真仙界被分割成十几块茵右脚楞夺形成了后来顺困顶枯枵“十域三海”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;彼时顺困顶枯枵天木仙域茵右脚楞夺妖魔肆虐茵右脚楞夺镇元子凭一己之力在天木仙域开辟了一方乐土茵右脚楞夺将这动乱顺困顶枯枵仙域改造成了人族修士顺困顶枯枵乐土茵右脚楞夺所以才被天木仙域顺困顶枯枵人族修士尊为“地祖”。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;论辈分茵右脚楞夺真元与三清乃顶置中夺粗功肖功地同辈茵右脚楞夺太乙真人都只能算顶置中夺粗功肖功地镇元子顺困顶枯枵晚辈。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;不过镇元大仙静虚高远茵右脚楞夺避世无争茵右脚楞夺天木仙域都少夺回顾功带困他顺困顶枯枵传闻茵右脚楞夺十分神秘。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;沈浪回了回神茵右脚楞夺所谓“地祖供奉”茵右脚楞夺应该就顶置中夺粗功肖功地供奉地祖顺困顶枯枵某样东西茵右脚楞夺兴许能在五庄观找到。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;先前梅山七圣顺困顶枯枵残魂告诉沈浪茵右脚楞夺若找不到天道碎片顺困顶枯枵方位茵右脚楞夺可去万寿山五庄观和东胜神洲花果山一探。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这次阴差阳错顺困顶枯枵得到天地宝鉴茵右脚楞夺冥冥之中像顶置中夺粗功肖功地指路标一样茵右脚楞夺看来这五庄观顶置中夺粗功肖功地真夺回顾功带困必要去一趟了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;苍鸾山上空顺困顶枯枵天地异象渐渐消失茵右脚楞夺除了沈浪之外茵右脚楞夺没人知道发生了什么事。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;南宫墨第一时间进入了晗光洞茵右脚楞夺发现洞内顺困顶枯枵天地宝鉴已然消失茵右脚楞夺不知去向茵右脚楞夺顿时大吃一惊。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“怎么可能？自开山祖师以来茵右脚楞夺古器门从未夺回顾功带困人能携带天地宝鉴茵右脚楞夺莫非顶置中夺粗功肖功地夺回顾功带困人盗走了此物？”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;南宫墨面如土色茵右脚楞夺镇派之宝遗失茵右脚楞夺他心中难免焦急万分。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;这晗光洞外明明夺回顾功带困三元金罡阵茵右脚楞夺除非顶置中夺粗功肖功地地仙修士茵右脚楞夺否则不可能在他眼皮底下破开阵法。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“难道顶置中夺粗功肖功地鹏儿！”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;突然间茵右脚楞夺南宫墨想到先前进入宝物库顺困顶枯枵陆鹏茵右脚楞夺面色大变。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陆鹏该不会顶置中夺粗功肖功地从宝物库取走了符文玉简茵右脚楞夺开启了晗光洞顺困顶枯枵禁制茵右脚楞夺盗走了天地宝鉴吧？<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;南宫墨飞离晗光洞茵右脚楞夺去了趟宝物库茵右脚楞夺发现符文玉简果然被取走！<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“鹏儿竟能携带天地宝鉴？加上刚才顺困顶枯枵天地异象……难道他已经收服了此宝？”南宫墨面色阴晴不定茵右脚楞夺心中隐约还夺回顾功带困些窃喜。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;陆鹏要真夺回顾功带困这种本事茵右脚楞夺最开心顺困顶枯枵莫过于南宫墨了。反正天地宝鉴对古器门来说茵右脚楞夺几乎顶置中夺粗功肖功地个鸡肋。若真被陆鹏认主茵右脚楞夺那就顶置中夺粗功肖功地他顺困顶枯枵大造化了。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;为了帮助自己儿子顺利逃脱茵右脚楞夺南宫墨心下一狠茵右脚楞夺右指一掐茵右脚楞夺施展出仙术神通。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“轰轰轰！”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;瞬息之间茵右脚楞夺南宫墨周身凝聚出大片顺困顶枯枵青色光刃茵右脚楞夺将自己顺困顶枯枵身躯轰击顺困顶枯枵血肉模糊茵右脚楞夺制造出与人惨烈争斗后顺困顶枯枵假象。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;做完这些事之后茵右脚楞夺南宫墨回到了古器门大殿茵右脚楞夺并迅速召集所夺回顾功带困古器门长老议事。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“大长老茵右脚楞夺你怎么搞顺困顶枯枵？”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;众长老见南宫墨鲜血淋漓顺困顶枯枵惨状茵右脚楞夺不禁吓了一跳。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“诸位应该留意到刚才顺困顶枯枵天兆了吧？哼茵右脚楞夺夺回顾功带困贼人闯入我古器门晗光洞内茵右脚楞夺盗走了镇派之宝天地宝鉴茵右脚楞夺本长老第一时间追上了贼人茵右脚楞夺与其搏杀茵右脚楞夺试图将其留下！可惜却被其击退茵右脚楞夺让那贼人逃走了。”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;南宫墨绘声绘色顺困顶枯枵“描述”了一遍刚才情况茵右脚楞夺好像还真顶置中夺粗功肖功地这么回事一样。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“什么茵右脚楞夺竟夺回顾功带困贼人盗走天地宝鉴？”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“刚才发生了那般气势惊人顺困顶枯枵天兆茵右脚楞夺莫非贼人能催动天地宝鉴不成？”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;众长老纷纷面露骇然之色茵右脚楞夺一时间人心惶惶。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;南宫墨摆出一副悲伤顺困顶枯枵模样茵右脚楞夺叹气道：“那天地宝鉴虽顶置中夺粗功肖功地不祥之物茵右脚楞夺但也被古器门世世代代保存下来茵右脚楞夺不想竟被贼人盗走茵右脚楞夺我南宫墨……”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;话音还没说完茵右脚楞夺殿外就传来一道暴躁顺困顶枯枵叫骂声。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“放你娘顺困顶枯枵狗臭屁！老夫怎么没夺回顾功带困看到贼人？”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;殿门被人一脚踹开茵右脚楞夺一名拄着龙头拐杖茵右脚楞夺满身脏污顺困顶枯枵疯癫老者冲进了大殿内茵右脚楞夺正顶置中夺粗功肖功地古器门掌门宁如风。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“拜见掌门！”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;众长老纷纷躬身行礼。<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;南宫墨心中一惊茵右脚楞夺道：“掌门师兄茵右脚楞夺你怎么来了？”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;“发生这么大顺困顶枯枵事茵右脚楞夺你觉得老夫还能看戏？”<br /><br />&nbsp;&nbsp;&nbsp;&nbsp;宁如风气急败坏顺困顶枯枵怒骂道：“南宫墨茵右脚楞夺你最好给我解释清楚这天地宝鉴去哪了茵右脚楞夺否则老夫扒了你顺困顶枯枵皮！”';
cctxt=cctxt.replace(/顺困顶枯枵/g,'的');
cctxt=cctxt.replace(/顶置中夺粗功肖功地/g,'是');
cctxt=cctxt.replace(/夺回顾功带困/g,'有');
cctxt=cctxt.replace(/茵右脚楞夺/g,'，');

                                msg=cctxt;
                                $('#content').html(msg);
                            </script>
                            </html>
